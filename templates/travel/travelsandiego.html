<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Travel and Exploration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">


    <style>
      
      body {
        background: linear-gradient(to right, #FA6C00, #C79557,#000000);
        background-attachment: fixed;
        background-size: cover;
      }
        .text-justify {
          text-align: justify;
        }
      /* Fancy Button Style */
      .fancy-btn {
        display: inline-block;
        padding: 6px 14px;
        font-size: 0.9rem;
        font-weight: 600;
        color: white;
        background: linear-gradient(45deg, #833AB4, #FD1D1D, #FCB045);
        border: none;
        border-radius: 50px;
        transition: all 0.3s ease-in-out;
        text-decoration: none;
      }

      .fancy-btn:hover {
        background: linear-gradient(45deg, #2575fc, #6a11cb);
        box-shadow: 0 4px 15px rgba(101, 99, 255, 0.4);
        transform: translateY(-2px);
        color: white;
      }

      /* Optional: remove border & add padding around images */
      .card-img-top {
        width: 100%;
        object-fit: cover;
      }

      /* Optional: tweak card layout spacing */
      .card-body {
        padding: 1rem 1.2rem;
      }
      .custom-card {
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .custom-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .city-title-banner {
        display: inline-block;
        padding: 10px 25px;
        background: url('/static/Lifestyle/Travel/fire-bg.jpg') center/cover no-repeat;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        color: white;
        font-weight: bold;
        font-size: 1.8rem;
        letter-spacing: 1px;
      }



    </style>
  </head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox-plus-jquery.min.js"></script>

  <body>

    <!-- Navigation Bar -->
    {% include 'nav.html' %}
    <div class="container mt-5 mb-5">
      <div class="text-center mb-4">
        <div class="city-title-banner">
          San Diego
        </div>
      </div>
      <div class="row g-4">
        {% for img_url in image_urls %}
        <div class="col-6 col-md-3">
          <a href="{{ img_url }}" data-lightbox="travel-gallery" data-title="Click outside or ❌ to close">
            <img src="{{ img_url }}" class="img-fluid rounded shadow-sm">
          </a>

        </div>
        {% endfor %}
      </div>
    </div>






    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-VXbI6nM3l0OaDg8FXkRQ2iNzFZ+5uAoIqjwGKHh6IvhphM4dJ0M2dVfZhMxOY6G2" crossorigin="anonymous"></script>

  </body>
</html>
